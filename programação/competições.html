<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <h3>Cadastro</h3>
    <fieldset>

    <label for="my_name">nome completo:</label>
    <input name="my_name" required="" type="text">

    <label for="birthdate">data de nascimento</label>
    <input type="date" name="birthdate" id="birthdate">

    <br>    

    <label for="phonenum">Telefone (formato: xx-xxxxx-xxxx):</label>
    <input id = "phonenum" type = "tel" pattern="^\d{4} - \d{3} - \d{4}$" required>  

    <br>    
        
    <label for="email">Email:</label>
    <input type="email" value="" placeholder="nome@email.com" required>

    <br>

    <label for="password">Crie sua senha:</label>
    <input type="password" name="password" id="password">


    <br>


    
    <button type="submit">Cadastrar</button>

        
    </fieldset>
    <p><a href="index.html" rel="prev">Voltar</a></p>


</body>
</html>
