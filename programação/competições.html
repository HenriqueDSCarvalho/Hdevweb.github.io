<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <h3>Cadastro</h3>
    <fieldset>

    <label for="my_name">nome completo:</label>
    <input name="my_name" required="" type="text">

    <br>

    <label for="birthdate">data de nascimento:</label>
    <input type="date" name="birthdate" id="birthdate">

    <br>    

    <label for="phonenum">Telefone (formato: xx-xxxxx-xxxx):</label>
    <input id = "phonenum" type = "tel" pattern="^\d{4} - \d{3} - \d{4}$" required>  

    <br>    
        
    <label for="email">Email:</label>
    <input type="email" value="" placeholder="nome@email.com" required>

    <br>

    <label for="password">Crie sua senha:</label>
    <input type="password" name="password" id="password">

    <br>

    <label for="competições">competições</label> <br>
    <input type="radio" name= "competições" value="xadrez" > xadrez <br>
    <input type="radio" name= "competições" value="damas" > damas <br>
    <input type="radio" name= "competições" value="key pop" > key pop <br>


    <br>


    <label for="modalidade">modalidade</label> <br>
    <input type="radio" name="modalidade" value="solo" > solo <br>
    <input type="radio" name= "modalidade" value="dupla" > dupla <br>
    <input type="radio" name= "modalidade" value="grupo" > grupo <br>

    <br>
    
    <button type="submit">Cadastrar</button>

        
    </fieldset>
    <p><a href="index.html" rel="prev">Voltar</a></p>


</body>
</html>
